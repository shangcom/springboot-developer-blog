<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <div class="row-6" th:each="item:${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.getId()}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.getTitle()}"></h5>
                <p class="card-text" th:text="${item.getContent()}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a> <!--"#" : 아직 링크 목적지 없어서 땜빵해둔 것. 클릭하면 페이지 맨 위로 스크롤됨.-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
