<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>타임리프 익히기</h1>
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
<div th:object="${person}">
    <p th:text="*{name}"></p>
    <p th:text="*{age}"></p>
    <ul th:each="hobby:*{hobbies}">
        <li th:text="${hobby}"></li>
        <span th:if="${hobby=='운동'}">(대표 취미)</span>
    </ul>
</div>
<a th:href=@{/api/articles/{id}(id=${person.id})}>글 보기</a> <!-- <a> 태그는 get 요청임.-->
</body>
</html>
